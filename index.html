<!DOCTYPE html>
    <html>
    <head>
        <title>Contoso Sample Web Chat</title> 
        <!-- This styling is for the canvas demonstration purposes. It is recommended 
    that style is moved to separate file for organization in larger projects -->
        <style>
            html, body {
                height: 100%;
            }
            body {
                margin: 0;
            }
            h1 {
                font-size: 16px;
                font-family: Segoe UI;
                line-height: 20px;
                color: whitesmoke;
                display: table-cell;
                margin-left: 10px;
            }
            .heading {
                background-color: rgb(0, 46, 96);
                height: 50px;
                display: flex;
                align-items: center;
                padding-left: 10px;
            }
            .main {
                margin: 18px;
                border-radius: 4px;
            }

            div[role="form"]{
                background-color: rgb(223, 223, 223);
            }        
            #webchat {
                position: fixed;
                height: calc(100% - 50px);
                width: 100%;
                top: 50px;
                overflow: hidden;
            }
            .logo {
                height: 30px;
                width: 30px;
            }
            a {
                color: rgb(255, 255, 255);
            }
            a:visited {
                color:blueviolet;
            }
          </style>
    </head>
    <body>
        <div>
            <div class="heading">

                <!-- Add logo image link here -->    
                <img src="https://github.com/AX-DevOpsAdmin/ASTRA/blob/main/logo.png?raw=true" class="logo">
                <!-- Change the h1 text to change the bot name --> 
                <h1>ASTRABot</h1>
            </div>
            <div id="webchat" role="main"></div>
        </div>    
      <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
      <script>
            const styleOptions = {
                // Add styleOptions to customize web chat canvas#
                backgroundColor: 'rgb(255,255,255)',

                bubbleBackground: 'rgb(0, 46, 96)',
                bubbleTextColor: 'white',

                botAvatarInitials: 'AB',
                // add the BotAvatar image link here
                botAvatarImage: "https://astrabotstorage.blob.core.windows.net/$web/logo.png?sp=r&st=2021-04-14T08:48:17Z&se=2022-01-01T17:48:17Z&sv=2020-02-10&sr=b&sig=3IIdNyXtrbtaC1rrkSd%2BhTlwecJRQf%2B79jj2PZU%2F130%3D",

                userAvatarInitials: 'U',
                // add the userAvatar image link here
                userAvatarImage: "https://astrabotstorage.blob.core.windows.net/$web/logo.png?sp=r&st=2021-04-14T08:48:17Z&se=2022-01-01T17:48:17Z&sv=2020-02-10&sr=b&sig=3IIdNyXtrbtaC1rrkSd%2BhTlwecJRQf%2B79jj2PZU%2F130%3D",

                suggestedActionTextColor: 'rgb(0, 46, 96)',
                suggestedActionBorderColor: 'rgb(0, 46, 96)',

                hideUploadButton: true
            };

            // Add your BOT ID below (this can be found in the Mobile App chanel)
            var BOT_ID = "ecb6d61a-81d8-454e-9ed5-1046e3cc238b"; 
            
            var theURL = "https://powerva.microsoft.com/api/botmanagement/v1/directline/directlinetoken?botId=" + BOT_ID;

            const store = window.WebChat.createStore(
               {},
               ({ dispatch }) => next => action => {
                   if (action.type === "DIRECT_LINE/CONNECT_FULFILLED") {
                      dispatch({
                          meta: {
                               method: "keyboard",
                           },
                           payload: {
                               activity: {
                                     channelData: {
                                          postBack: true,
                                     },
                                      //Web Chat will show the 'Greeting' System Topic message which has a trigger-phrase 'hello'
                                      name: 'startConversation',
                                      type: "event"
                                 },
                            },
                            type: "DIRECT_LINE/POST_ACTIVITY",
                       });
                 }
                 return next(action);
              }
           );
           fetch(theURL)
                .then(response => response.json())
                .then(conversationInfo => {
                    window.WebChat.renderWebChat(
                        {
                            directLine: window.WebChat.createDirectLine({
                                token: conversationInfo.token,
                            }),
                            store: store,
                            styleOptions: styleOptions
                        },
                        document.getElementById('webchat')
                    );
                    document.querySelector('#webchat > *').focus();
                })
                .catch(err => console.error("An error occurred: " + err));
        </script>
      </body>
    </html>
